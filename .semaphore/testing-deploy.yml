version: v1.0
name: testing-deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: testing-deploy
    task:
      secrets:
        - name: heroku-http
        - name: heroku-deploy
      env_vars:
        - name: HEROKU_APP_NAME
          value: fedlex-diff-testing
      jobs:
        - name: testing-deploy
          commands:
            - checkout --use-cache
            - heroku git:remote -a $HEROKU_APP_NAME
            - git push heroku -f $SEMAPHORE_GIT_BRANCH:master
            - if heroku run -x rails db:migrate; then heroku dyno:restart; else heroku rollback; exit -1; fi
