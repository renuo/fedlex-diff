version: v1.0
name: main-deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: main-deploy
    task:
      secrets:
        - name: heroku-deploy
      env_vars:
        - name: HEROKU_REMOTE
          value: https://git.heroku.com/fedlex-diff-main.git
      jobs:
        - name: main-deploy
          commands:
            - checkout --use-cache
            - ssh-keyscan -H heroku.com >> ~/.ssh/known_hosts
            - chmod 600 ~/.ssh/id_rsa_semaphore_heroku
            - ssh-add ~/.ssh/id_rsa_semaphore_heroku
            - git config --global url.ssh://git@heroku.com/.insteadOf https://git.heroku.com/
            - git remote add heroku $HEROKU_REMOTE
            - git push heroku -f $SEMAPHORE_GIT_BRANCH:main
            - if heroku run -x rails db:migrate; then heroku dyno:restart; else heroku rollback; exit -1; fi
